{% extends 'base.html' %}{% block title %}
Register
{% endblock title %}

{% block content %}

<div class="container w-50">
    <h3 class="mt-3 text-center">Register Yourself!</h3>
    <hr width="50%" style="margin: 20px auto;">
    <form method="POST" action="" class="mb-2">
        <div class="mb-3">
            <div class="col-auto">
                <label for="fname" class="form-label">First Name</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="mb-3">
            <div class="col-auto">
                <label for="lname" class="form-label">Last Name</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="mb-3">
            <div class="col-auto">
                <label for="email" class="form-label">Email address</label>
            </div>
            <div class="col-auto">
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="mb-3">
            <div class="col-auto">
                <label for="phone" class="form-label">Phone</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="phone" name="phone" aria-describedby="emailHelp">
            </div>
        </div>

        <div class="mb-3">
            <div class="col-auto">
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="col-auto password-container">
                <input type="password" class="form-control" name="password" id="passwordField">
                <i class="bi bi-eye" id="togglePassword"></i>
            </div>
        </div>
        <div class="mb-3">
            <div class="col-auto ">
                <label for="cpassword" class="form-label">Confirm Password</label>
            </div>
            <div class="col-auto confirm-password-container">
                <input type="password" class="form-control" name="cpassword" id="confirmPasswordField">
                <i class="bi bi-eye" id="toggleConfirmPassword"></i>
            </div>
        </div>

        <button type="submit" class="btn btn-dark">Register</button>
    </form>
</div>

{% endblock content %}
